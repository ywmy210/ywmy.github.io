        <h1 class="title">linux 终端生成随机密码</h1>
        <div class="stuff">
            <span>二月 05, 2020</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/linux/">linux</a></li></ul>


        </div>
        <div class="content markdown">
            <h2 id="llinux下生成随机密码"><a href="#llinux下生成随机密码" class="headerlink" title="llinux下生成随机密码"></a>llinux下生成随机密码</h2><h3 id="工具一：pwgen"><a href="#工具一：pwgen" class="headerlink" title="工具一：pwgen"></a>工具一：pwgen</h3><h4 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># ubuntu</span></span><br><span class="line">sudo apt install pwgen</span><br><span class="line"><span class="comment"># centos</span></span><br><span class="line">sudo yum install pwgen</span><br></pre></td></tr></table></figure>
<h4 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">$ pwgen</span><br><span class="line"><span class="comment"># 默认生成 160个8位密码</span></span><br><span class="line">$ pwgen -s</span><br><span class="line"><span class="comment"># 生成安全随机密码，使用-s选 项</span></span><br><span class="line">$ pwgen -s 14 5</span><br><span class="line"><span class="comment"># 生成长度为14位的5组安全密码</span></span><br><span class="line">$ pwgen -cnys 14 6</span><br><span class="line"><span class="comment"># 生成6组14位的随机强度密码，常用</span></span><br></pre></td></tr></table></figure>
<h3 id="工具二：openssl"><a href="#工具二：openssl" class="headerlink" title="工具二：openssl"></a>工具二：openssl</h3><h4 id="用法一"><a href="#用法一" class="headerlink" title="用法一"></a>用法一</h4><p>示例：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">openssl rand -base64 14</span><br><span class="line"><span class="comment"># 生成14位密码</span></span><br></pre></td></tr></table></figure>
<h4 id="用法二"><a href="#用法二" class="headerlink" title="用法二"></a>用法二</h4><p>示例：生成10个14位随机强度密码。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">$ <span class="keyword">for</span> pw <span class="keyword">in</span> &#123;1..10&#125;; <span class="keyword">do</span> openssl rand -base64 14; <span class="keyword">done</span></span><br><span class="line"></span><br><span class="line">vIFqxQb/Pl8CgaX4j3M=</span><br><span class="line">32GRzfSnxMd6yElzRq0=</span><br><span class="line">XbH3OVDe5kq4frXee8s=</span><br><span class="line">UJIVRb5WlwKL4nRlraM=</span><br><span class="line">myzSSVmoMllQu5rfNHM=</span><br><span class="line">vcz7dIHYcLQjjeZhoHQ=</span><br><span class="line">3u32tYwDldLbF22+9sc=</span><br><span class="line">61mMsj1RF8lqjUe9q6A=</span><br><span class="line">t/kDbVHAxCfAWszi++Q=</span><br><span class="line">mS5BVEZiKgob06gSnck=</span><br></pre></td></tr></table></figure>
<h3 id="工具三：gpg"><a href="#工具三：gpg" class="headerlink" title="工具三：gpg"></a>工具三：gpg</h3><h4 id="示例1："><a href="#示例1：" class="headerlink" title="示例1："></a>示例1：</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ gpg --gen-random --armor 14 1</span><br><span class="line">4flq4ofGrHFqpsyi1NM=</span><br></pre></td></tr></table></figure>
<h4 id="示例2："><a href="#示例2：" class="headerlink" title="示例2："></a>示例2：</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">$ <span class="keyword">for</span> pw <span class="keyword">in</span> &#123;1..10&#125;; <span class="keyword">do</span> gpg --gen-random --armor 1 14; <span class="keyword">done</span></span><br><span class="line"></span><br><span class="line">4yCOBter8EA2bMSfaoM=</span><br><span class="line">wHSuQzrRAATSPixas1s=</span><br><span class="line">PlK5rIml+Ikdcq3U644=</span><br><span class="line">yPIMFc+pMkDxknnxW0s=</span><br><span class="line">ZHRU6HO3n7Kd0WIUDMU=</span><br><span class="line">ZJcNXsfLfC1cdI8aABU=</span><br><span class="line">gENZMAifzy+oNMrEmvw=</span><br><span class="line">CqC871lLiIUNNZ/chK8=</span><br><span class="line">ltL+Ce75tckVWlfy94I=</span><br><span class="line">38GuiLF5n7HmgxommhI=</span><br></pre></td></tr></table></figure>
<h3 id="其它工具"><a href="#其它工具" class="headerlink" title="其它工具"></a>其它工具</h3><h4 id="使用md5sum"><a href="#使用md5sum" class="headerlink" title="使用md5sum"></a>使用md5sum</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ date | md5sum</span><br><span class="line">b932c4670f1bae71b5e43c4https://blog.ywmy.xyz/ywmy/linuxlinux_mount.png59be83a90  -</span><br></pre></td></tr></table></figure>
<h4 id="使用-dev-urandom"><a href="#使用-dev-urandom" class="headerlink" title="使用/dev/urandom"></a>使用/dev/urandom</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">cat /dev/urandom | tr -dc <span class="string">'a-zA-Z0-9'</span> | head -c 14</span><br><span class="line">YIqMOLPN913M0M%</span><br></pre></td></tr></table></figure>
<h4 id="使用sha356sum"><a href="#使用sha356sum" class="headerlink" title="使用sha356sum"></a>使用sha356sum</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ date | sha256sum</span><br><span class="line">b0726dc3b8d717df789988f755589c598dc742f045cddaaedb00482d0659007f  -</span><br></pre></td></tr></table></figure>
