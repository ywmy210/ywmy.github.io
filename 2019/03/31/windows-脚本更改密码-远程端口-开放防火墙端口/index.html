            <h1 id="脚本更改用户密码-远程端口-开放防火墙端口"><a href="#脚本更改用户密码-远程端口-开放防火墙端口" class="headerlink" title="脚本更改用户密码/远程端口/开放防火墙端口"></a>脚本更改用户密码/远程端口/开放防火墙端口</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">@<span class="built_in">echo</span> off</span><br><span class="line">:begin</span><br><span class="line"><span class="built_in">echo</span> %Date% %Time% &gt;&gt; change.txt</span><br><span class="line"><span class="built_in">echo</span> <span class="comment">#######################</span></span><br><span class="line"><span class="built_in">set</span> /p input=请输入需要修改的密码:</span><br><span class="line"><span class="built_in">echo</span> 密码修改为:%input% &gt;&gt; change.txt</span><br><span class="line">net user administrator %input% &amp;&amp; <span class="built_in">echo</span> 密码修改成功 || <span class="built_in">echo</span> 密码修改失败，输入密码为弱密码，请重新输入强密码 &amp;&amp; goto begin</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="comment">##############</span></span><br><span class="line"><span class="built_in">echo</span> 修改远程桌面端口</span><br><span class="line"><span class="built_in">echo</span> <span class="comment">##############</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> /p c=请输入新的远程登录端口:</span><br><span class="line">reg add <span class="string">&quot;HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Terminal Server\Wds\rdpwd\Tds\tcp&quot;</span> /v <span class="string">&quot;PortNumber&quot;</span> /t REG_DWORD /d <span class="string">&quot;%c&quot;</span> /f</span><br><span class="line">reg add <span class="string">&quot;HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp&quot;</span> /v <span class="string">&quot;PortNumber&quot;</span> /t REG_DWORD /d <span class="string">&quot;%c&quot;</span> /f</span><br><span class="line"><span class="built_in">echo</span> 远程桌面端口更改为：%c% &gt;&gt; change.txt</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="comment">######################</span></span><br><span class="line"><span class="built_in">echo</span> 配置防火墙开放远程端口%c%</span><br><span class="line"><span class="built_in">echo</span> <span class="comment">######################</span></span><br><span class="line"></span><br><span class="line">netsh firewall show state | findstr 操作模式 &gt; %temp%\1.txt</span><br><span class="line"><span class="built_in">set</span> /p a= &lt;%temp%\1.txt</span><br><span class="line"><span class="built_in">set</span> b=%a:~-2%</span><br><span class="line">del %temp%\1.txt</span><br><span class="line"><span class="keyword">if</span> <span class="string">&quot;%b%&quot;</span>==<span class="string">&quot;启用&quot;</span> (<span class="built_in">echo</span> 防火墙已经开放%c%端口 &amp;&amp; netsh firewall <span class="built_in">set</span> protopening TCP %c% <span class="built_in">enable</span> &gt; NUL) <span class="keyword">else</span> <span class="built_in">echo</span> 防火墙未开启，无须配置</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="comment">##########</span></span><br><span class="line"><span class="built_in">echo</span> 重启生效</span><br><span class="line"><span class="built_in">echo</span> <span class="comment">##########</span></span><br></pre></td></tr></table></figure>
